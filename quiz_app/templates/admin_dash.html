<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Admin Dashboard</h1>
    <a href="{% url 'log_out' %}">
        <button type="button" 
                class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white font-medium">
            Logout
        </button>
    </a>
</header>

<!-- Main -->
<main class="p-8 max-w-6xl mx-auto">

    <!-- Buttons -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

        <button onclick="openModal('quizModal')"
                class="bg-white shadow rounded-xl p-6 hover:shadow-lg">
            ‚ûï Add Quiz
        </button>

        <button onclick="openModal('questionModal')"
                class="bg-white shadow rounded-xl p-6 hover:shadow-lg">
            ‚ùì Add Question
        </button>

        <button onclick="openModal('eventModal')"
                class="bg-white shadow rounded-xl p-6 hover:shadow-lg">
            üìÖ Add Event
        </button>

    </div>
</main>

<!-- ================= ADD QUIZ MODAL ================= -->
<div id="quizModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">

    <div class="bg-white rounded-2xl w-full max-w-md p-6">
        <h2 class="text-xl font-bold mb-4">Add Quiz</h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="quiz_name" required
                   placeholder="Enter Quiz Name"
                   class="w-full border rounded-lg px-4 py-3 mb-4">

            <div class="flex justify-end gap-3">
                <button type="button" onclick="closeModal('quizModal')"
                        class="px-4 py-2 bg-gray-200 rounded-lg">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ================= ADD QUESTION MODAL ================= -->
<!-- ================= ADD QUESTION MODAL ================= -->
<div id="questionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto flex justify-center pt-10">

    <div class="bg-white rounded-2xl w-full max-w-3xl p-6 mb-10">
        <h2 class="text-xl font-bold mb-1">Add Question</h2>

        <!-- Question Count Label -->
        <p class="text-sm text-gray-600 mb-4">
            Question Count: <span id="questionCount">1</span>
        </p>

        <form method="post" id="questionForm">
            {% csrf_token %}

            <!-- Select Quiz -->
            <select name="quiz_id" required
                    class="w-full border rounded-lg px-4 py-3 mb-4">
                <option value="">Select Quiz</option>
                {% for quiz in quizzes %}
                    <option value="{{ quiz.id }}">{{ quiz.name }}</option>
                {% endfor %}
            </select>

            <!-- Question -->
            <textarea name="question"
                      placeholder="Enter Question"
                      class="w-full border rounded-lg px-4 py-3 mb-4"
                      required></textarea>

            <!-- Answers -->
            <div id="answersContainer" class="space-y-3">

                <div class="flex items-center gap-3">
                    <input type="radio" name="correct_answer" value="0">
                    <input type="text" name="answers[]"
                           placeholder="Answer option"
                           class="w-full border rounded-lg px-3 py-2" required>
                </div>

            </div>

            <!-- Add Answer -->
            <button type="button" onclick="addAnswer()"
                    class="mt-4 text-indigo-600 font-medium">
                ‚ûï Add Answer
            </button>

            <!-- Footer -->
            <div class="flex justify-between mt-6">
                <button type="button" onclick="closeModal('questionModal')"
                        class="px-4 py-2 bg-gray-200 rounded-lg">
                    Close
                </button>

                <div class="flex gap-3">
                    <button type="submit"
                            class="px-4 py-2 bg-green-600 text-white rounded-lg">
                        Save Question
                    </button>

                    <button type="button"
                            onclick="nextQuestion()"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                        Next Question ‚Üí
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<!-- ================= ADD EVENT MODAL ================= -->
<div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">

    <div class="bg-white rounded-2xl w-full max-w-md p-6">
        <h2 class="text-xl font-bold mb-4">Add Event</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="event_title" required
                   placeholder="Event Title"
                   class="w-full border rounded-lg px-4 py-3 mb-3">

            <input type="date" name="event_date" required
                   class="w-full border rounded-lg px-4 py-3 mb-3">

            <input type="text" name="event_location" required
                   placeholder="Event Location"
                   class="w-full border rounded-lg px-4 py-3 mb-3">

            <!-- Event Label -->
            <input type="text" name="event_label"
                   placeholder="Event Label (Optional)"
                   class="w-full border rounded-lg px-4 py-3 mb-4">

            <div class="flex justify-end gap-3">
                <button type="button" onclick="closeModal('eventModal')"
                        class="px-4 py-2 bg-gray-200 rounded-lg">
                    Cancel
                </button>

                <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg">
                    Save Event
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
    function openModal(id) {
        document.getElementById(id).classList.remove("hidden");
    }

    function closeModal(id) {
        document.getElementById(id).classList.add("hidden");
    }

    let answerIndex = 1;
    let questionCount = 1;

    function addAnswer() {
        const container = document.getElementById("answersContainer");

        const div = document.createElement("div");
        div.className = "flex items-center gap-3";

        div.innerHTML = `
            <input type="radio" name="correct_answer" value="${answerIndex}">
            <input type="text" name="answers[]"
                   placeholder="Answer option"
                   class="w-full border rounded-lg px-3 py-2" required>
        `;

        container.appendChild(div);
        answerIndex++;
    }

    function nextQuestion() {
        const form = document.getElementById("questionForm");

        // Get question text
        const questionText = form.querySelector('textarea[name="question"]').value.trim();

        // Get all answer texts
        const answers = Array.from(form.querySelectorAll('input[name="answers[]"]')).map(input => input.value.trim());

        // Check correct answer selected
        const correctSelected = form.querySelector('input[name="correct_answer"]:checked');

        // Validation
        if (!questionText) {
            alert("Please fill the question!");
            return;
        }

        if (answers.some(a => a === "")) {
            alert("Please fill all answer options!");
            return;
        }

        if (!correctSelected) {
            alert("Please select the correct answer!");
            return;
        }

        // Passed validation -> go to next question
        questionCount++;
        document.getElementById("questionCount").innerText = questionCount;

        // Reset form
        form.reset();

        // Reset answers
        const container = document.getElementById("answersContainer");
        container.innerHTML = `
            <div class="flex items-center gap-3">
                <input type="radio" name="correct_answer" value="0">
                <input type="text" name="answers[]"
                       placeholder="Answer option"
                       class="w-full border rounded-lg px-3 py-2" required>
            </div>
        `;
        answerIndex = 1;
    }
</script>


</body>
</html>

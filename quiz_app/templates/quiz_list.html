<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-4xl">
        
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Choose Your Quiz
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Select a subject to start the quiz
        </p>

        <!-- Quiz Buttons Row -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            
            <!-- Python -->
             {% for i in quiz_list %}
            <a href="{% url 'question' i.id %}"
               class="group bg-blue-50 hover:bg-blue-600 transition rounded-xl p-6 text-center shadow-md">
                <h2 class="text-xl font-semibold text-blue-700 group-hover:text-white">
                    {{i.title}}
                </h2>
                <p class="text-sm text-gray-500 group-hover:text-blue-100 mt-2">
                    {{i.description}}
                </p>
            </a>
                {% endfor %}
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-sm text-gray-500 hover:text-indigo-600">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

</body>
</html>

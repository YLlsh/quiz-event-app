<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 
             flex items-center justify-center py-10">

    <!-- Glass Box -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl 
                p-10 w-full max-w-4xl">

        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-center text-white mb-2">
            Choose Your Quiz
        </h1>
        <p class="text-center text-white/90 mb-10 text-lg">
            Select a subject to start the quiz üöÄ
        </p>

        <!-- Quiz Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            {% for i in quiz_list %}
            <a href="{% url 'question' i.id %}"
               class="group bg-white/90 hover:bg-white transition rounded-2xl p-6 
                      text-center shadow-lg hover:scale-105 transform duration-300">

                <h2 class="text-xl font-bold text-indigo-600">
                    {{ i.title }}
                </h2>

                <p class="text-sm text-gray-600 mt-2">
                    {{ i.description }}
                </p>
            </a>
            {% endfor %}
        </div>

        <!-- Footer -->
        <div class="text-center mt-10">
            <a href="{% url 'home' %}"
               class="inline-block px-6 py-2 text-sm font-semibold text-white 
                      border border-white rounded-xl shadow-lg
                      hover:bg-white/20 transition">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

</body>
</html>

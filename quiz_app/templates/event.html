<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex flex-col items-center py-10">

    <!-- Header -->
    <h1 class="text-4xl font-extrabold text-white mb-10 text-center">Upcoming Events</h1>

    <!-- Events Section -->
    <div class="flex flex-wrap justify-center gap-6 w-full max-w-5xl px-4">
        {% for i in event_data %}
        <div class="bg-white/20 backdrop-blur-lg rounded-xl p-6 shadow-lg border border-white/30 flex-1 min-w-[250px] max-w-sm hover:scale-105 transform transition duration-300">
            <h3 class="text-2xl font-bold text-white mb-2">{{i.title}}</h3>
            <p class="text-white/80 mb-2">{{i.description}}</p>
            <h3 class="text-white/60 font-semibold">Date: {{i.date|date:'d-m-Y'}}</h3>
            <p class="text-white/60 font-semibold">Location: {{i.location}}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Back Button -->
    <a href="{% url 'home' %}" 
       class="mt-10 px-6 py-3 text-lg font-semibold text-indigo-600 bg-white rounded-xl shadow-lg 
              hover:bg-indigo-50 hover:scale-105 transform transition duration-300 focus:outline-none focus:ring-4 focus:ring-white/50">
        Back to Home
    </a>

</body>
</html>

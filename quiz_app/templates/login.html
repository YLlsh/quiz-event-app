<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App | Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center">

<div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-indigo-100 rounded-full flex items-center justify-center">
            <span class="text-3xl">ðŸ§ </span>
        </div>

        <!-- App Badge -->
        <span class="inline-block mb-2 px-4 py-1 text-xs font-semibold tracking-wide text-indigo-700 bg-indigo-100 rounded-full">
            QUIZ APPLICATION
        </span>

        <h1 id="form-title" class="text-2xl font-bold text-gray-800 mt-2">
            Welcome Back
        </h1>

        <p id="form-subtitle" class="text-gray-500 text-sm mt-1">
            Sign in to continue your quiz journey
        </p>
    </div>

    <!-- Django Messages -->
       {% if messages %}
        {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded-lg border
        {% if message.tags == 'success' %}
            bg-green-100 border-green-400 text-green-700
        {% elif message.tags == 'error' %}
            bg-red-100 border-red-400 text-red-700
        {% elif message.tags == 'warning' %}
            bg-yellow-100 border-yellow-400 text-yellow-700
        {% else %}
            bg-blue-100 border-blue-400 text-blue-700
        {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

    <!-- Login Form -->
    <form id="login-form" method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text"
                   name="username"
                   required
                   placeholder="Enter your username"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password"
                   name="password"
                   required
                   placeholder="Enter your password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition">
            Sign In
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
            New to the Quiz App?
            <button type="button" id="show-signup" class="text-indigo-600 font-semibold hover:underline">
                Create Account
            </button>
        </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" method="post" action="{% url 'sign_up' %}" class="space-y-5 hidden">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Full Name
            </label>
            <input type="text"
                   name="full_name"
                   required
                   placeholder="Enter your full name"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text"
                   name="username"
                   required
                   placeholder="Choose a username"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password"
                   name="password1"
                   required
                   placeholder="Create a password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Confirm Password
            </label>
            <input type="password"
                   name="password2"
                   required
                   placeholder="Confirm password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl font-semibold transition">
            Create Account
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already registered?
            <button type="button" id="show-login" class="text-indigo-600 font-semibold hover:underline">
                Sign In
            </button>
        </p>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400 mt-6">
        Â© 2025 Quiz Application â€¢ Test your knowledge
    </p>

</div>

<script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');

    document.getElementById('show-signup').addEventListener('click', () => {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        formTitle.textContent = "Create Your Quiz Account";
        formSubtitle.textContent = "Join and start answering quizzes";
    });

    document.getElementById('show-login').addEventListener('click', () => {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        formTitle.textContent = "Welcome Back";
        formSubtitle.textContent = "Sign in to continue your quiz journey";
    });
</script>

</body>
</html>

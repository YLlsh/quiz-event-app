<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 flex items-center justify-center">

<div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8">

    <!-- Header -->
    <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 bg-indigo-100 rounded-full flex items-center justify-center">
            <span class="text-3xl">ğŸ”</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
        <p class="text-gray-500 text-sm mt-1">
            Sign in to manage quizzes
        </p>
    </div>

    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 text-sm text-red-600 bg-red-50 p-3 rounded-lg">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Login Form -->
     {% if messages %}
     {{ message }}
     {% endif %}
     
    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text"
                   name="username"
                   required
                   placeholder="Enter admin username"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Password
            </label>
            <input type="password"
                   name="password"
                   required
                   placeholder="Enter password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Login Button -->
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold transition">
            Login
        </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400 mt-6">
        Authorized admin users only
    </p>

</div>

</body>
</html>
